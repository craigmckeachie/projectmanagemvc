<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Index</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/site.css" rel="stylesheet">
</head>
<body>

<div id="header">
<br />
</div>

<div id="content" class="container sheet">

</div>


</div>

<script type="text/template" id="projects-template">

<h1><a href="/">Projects</a></h1>
<div id="add-project" class="row">
</div>

<br class="clearfix" />
<hr  />
<div class="row">

<ul id="projects-list" class="list-unstyled">	
</ul>

</script>

<script type="text/template"  id="project-add-template">
	
	<div class="col-md-6 view-project">	
	<a class="btn btn-primary add pull-right" href="#project/add" >Add Project</a>
	</div>
	
	<div class="col-md-6">
	<form class="add-project form-vertical well">
		<div class="form-group">
		<label>Project Name</label>
		<input class="name form-control" type="text" placeholder="enter project name" value='<%=name%>' />
		</div>
		
		<div class="form-group">
		<label>Project Description</label>
		<textarea class="description form-control" rows="6" placeholder="enter description here"><%=description%></textarea>
		</div>
		<button class="project-save btn btn-primary">Save</button>
		<a class="cancel" href="#projects">cancel</a>
	</form>
	</div>
	

</script>


<script type="text/template" id="project-template">
		
	<div class="col-md-16 view-project">	
	<h3><a href="#project/<%=id%>/details" ><%=name%></a></h3>
	<p><%=description%></p>	
	</div>
		
	<div class="add-todo-container" class="row">
	
	</div>
	
	<ul class="todo-project project-unstyled col-md-6">
		
	</ul>
	
		
</script>


<script type="text/template" id="project-details-template">
<div id="project-container" class="view-project">
<h3> <%= name %> </h3>
<p><%=description%></p>
</div>
<a id="remove-project">Delete this project</a>
<hr>
<div class="col-md-12" >	
<form class="edit-project form-vertical">
	<div class="form-group">
	<input class="name form-control" type="text" placeholder="enter project name" value='<%=name%>' />
	</div>
	
	<div class="form-group">	
	<textarea class="description form-control" rows="2" placeholder="enter description"><%=description%></textarea>
	</div>
	
	<div class="form-group pull-left">
	<button id="project-save" class="btn">Rename project</button>
	or
	<a class="cancel" >Cancel</a>
	</div>
	
	<br class="clearfix"/>
	<br />
	<hr>
</form>

</div>


<h1>Lists</h1>
<div id="add-list" class="row">
</div>

<br class="clearfix" />
<hr  />
<div class="row">

<ul id="lists" class="list-unstyled">	
</ul>

</script>


<script src="/js/libs/jquery/jquery-1.10.2.min.js"></script>
<script src="/js/libs/underscore/underscore-min.js"></script>
<script src="/js/libs/backbone/backbone.js"></script>
<script type="text/javascript" src="/js/libs/backbone/backbone.localStorage.js"></script>
<script src="js/models/project.js"></script>
<script src="js/collections/projects.js"></script>
<script src="js/views/project-details-view.js"></script>
<script src="js/views/project-add-view.js"></script>
<script src="js/views/project-view.js"></script>
<script src="js/views/projects-view.js"></script>
<script src="js/app.js"></script>
<script src="js/routers/router.js"></script>
</body>
</html>
