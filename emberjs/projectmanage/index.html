<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
	<div class="sheet">
    {{outlet}}
	</div>
  </script>

  <script type="text/x-handlebars" data-template-name="projects">
	<h1>Projects</h1>
	
	{{#unless addingProjectNow}}	
		{{#link-to 'projects.add' }}
		add project
		{{/link-to}}	
	{{/unless}}
	
	{{outlet}} 	
	<hr>	
  </script>
  
  <script type="text/x-handlebars" data-template-name="projects/add">
  
	<form>
    <input {{#bind-attr newproject.name}} placeholder="Give the project a name">
	<input {{#bind-attr newproject.description}} placeholder="Enter a description">
    <button>Save</button> or <a href="#/">cancel</a>
  
  </form>
	
  </script>
  
  
  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
