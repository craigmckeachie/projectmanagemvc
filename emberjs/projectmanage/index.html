<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">	
	<div class="sheet">	
    {{outlet}}
	</div>
  </script>

  <script type="text/x-handlebars" data-template-name="projects">
	<h1>{{#link-to 'projects'}}Projects{{/link-to}}</h1>
	
	{{#unless addingProjectNow}}	
		{{#link-to 'projects.create' }}
		add project
		{{/link-to}}	
	{{/unless}}
	
	{{outlet}} 	
	<hr>	
  </script>
  
  <script type="text/x-handlebars" data-template-name="projects/create">
  
	<form>	
	{{input type="text" value=newproject.name placeholder="Give the project a name" }}
	{{input type="text" value=newproject.description placeholder="Enter a description" }}   
	    
	<button>Save</button> or <a href="#/">cancel</a>
	</form>
	
  </script>
  
  
  <script type="text/x-handlebars" data-template-name="projects/index">
    <ul>
    {{#each project in controller}}
      <li>		
	   	   {{render 'project' project}} 	  
	  </li>
	 {{else}}
	 No projects are available.
    {{/each}}
    </ul>
  </script>
  
  <script type="text/x-handlebars" data-template-name="project">
	  {{#if isEditing }}  
			<form>	
			{{input type="text" value=project.name placeholder="Give the project a name" }}
			{{input type="text" value=project.description placeholder="Enter a description" }}				
			<button {{action 'doneEditing' project}}>Save</button> or <a href="#" {{action 'cancelEditing' project}} >cancel</a>
			</form>
	   {{else}}			
			<a  href="#" {{action 'edit' project}} >edit</a>
			{{project.name}}
	   {{/if}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
